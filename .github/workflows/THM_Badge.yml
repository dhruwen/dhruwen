name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Fetch the TryHackMe badge
      - name: Fetch TryHackMe Badge
        run: |
          response=$(curl -sL "https://tryhackme.com/api/v2/badges/public-profile?userPublicId=4183690")
          echo "API Response: $response" # Debug output
          if echo "$response" | jq . >/dev/null 2>&1; then
            echo "$response" | jq -r '.badge' > tryhackme-badge.png
          else
            echo "Error: Invalid JSON response"
            exit 1
          fi

      # Step 3: Move the badge to the assets directory
      - name: Move Badge to Assets Directory
        run: |
          mkdir -p assets
          mv tryhackme-badge.png assets/

      # Step 4: Commit and push the changes
      - name: Commit and Push Badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/tryhackme-badge.png
          git diff --cached --quiet || git commit -m "Update TryHackMe badge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Update README.md to include the badge
      - name: Update README.md
        run: |
          echo '![TryHackMe Badge](./assets/tryhackme-badge.png)' >> README.md
          git add README.md
          git commit -m "Add TryHackMe badge to README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
